<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kamień, papier, nożyce</title>
      <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="banner">
        <div class="banner-inner">
          <h1 class="page-title">Do you want to play Game with snowman?</h1>
          <div class="btn">
            <a href="#game">I want to play!</a>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <a id="game"></a>
      <h2>Let's play Game "Kamień - Nożyce - Papier"</h2>
      <p>Make your choice, please!</p>
      <div id="buttons">
        <button class="btn-play" type="button" id="play-rock">Kamień</button>
        <button class="btn-play" type="button" id="play-paper">Papier</button>
        <button class="btn-play" type="button" id="play-scissors">Nożyce</button>
      </div>
      <div id="messages">
      </div>
      <div id="result">
      
      </div>
        <i class="fa-solid fa-snowman"></i>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
